# .github/ISSUE_TEMPLATE/feature_request.yml
name: "ðŸš€ Feature Request"
description: "Suggest an idea for fastalloc"
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: "Thanks for suggesting a new feature! Please provide as much detail as possible about your idea."
  - type: textarea
    id: description
    attributes:
      label: "Feature Description"
      description: "A clear and concise description of the feature you'd like to see."
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Why is this feature important? What problem does it solve?"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "Describe the solution you'd like to implement."
      optional: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "Are there any alternative solutions or features you've considered?"
      optional: true
  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Add any other context or screenshots about the feature request."
      optional: true